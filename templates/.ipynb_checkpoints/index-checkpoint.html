<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Analysis</title>
</head>
<body>
    <h1>Upload Your Dataset and Set Minimum Support Threshold</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <label for="min_support">Minimum Support Threshold:</label>
        <input type="number" name="min_support" id="min_support" step="0.01" value="0.01" required>
        <input type="submit" value="Upload and Analyze">
    </form>
    <div>
        {% if message %}
            <h2>{{ message }}</h2>
        {% elif graph_url %}
            <h2>Apriori Analysis Results</h2>
            <img src="{{ url_for('static', filename=graph_url) }}" alt="Apriori Results">
        {% endif %}
    </div>
</body>
</html>
